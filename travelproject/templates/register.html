{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link href="{% static 'css/register.css' %}" rel="stylesheet" type="text/css">
</head>
<body style="background-image: url({% static 'images/slider-02.jpg' %}); width:100%; height:100%;">

  <div class="transbox">
    <div class="form-container" style="margin-top:0px;">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">


              <form action="register" method="POST" style="box-shadow: 0 0 5px 0;
            background: inherit;
            backdrop-filter: blur(10px);
            margin: 100px;">
                {% csrf_token %}
                <h2 class="text-uppercase text-center mb-5" style="margin-left:25%;">Create an account</h2>
                <div class="form-outline mb-4" style="margin-left:10%;">
                  <input type="text" name="username" class="form-control" style="height:20px;border-radius:4px;" />
                  <label class="form-label" style="font-weight:bold;">&nbsp;&nbsp;User Name</label>
                </div>
                <br>
                <div class="form-outline mb-4" style="margin-left:10%;">
                  <input type="text" name="first_name" class="form-control" style="height:20px;border-radius:4px;" />
                  <label class="form-label" style="font-weight:bold;">&nbsp;&nbsp;First Name</label>
                </div>
                <br>
                <div class="form-outline mb-4" style="margin-left:10%;">
                  <input type="text" name="last_name" class="form-control" style="height:20px;border-radius:4px;" />
                  <label class="form-label" style="font-weight:bold;">&nbsp;&nbsp;Last Name</label>
                </div>
                <br>
                <div class="form-outline mb-4" style="margin-left:10%;">
                  <input type="email" name="email" class="form-control form-control-lg" style="height:20px;border-radius:4px;" />
                  <label class="form-label" style="font-weight:bold;">&nbsp;&nbsp;Your Email</label>
                </div>
                <br>
                <div class="form-outline mb-4" style="margin-left:10%;">
                  <input type="password" name="password" class="form-control form-control-lg" style="height:20px;border-radius:4px;" />
                  <label class="form-label" style="font-weight:bold;">&nbsp;&nbsp;Password</label>
                </div>
                <br>
                <div class="form-outline mb-4" style="margin-left:10%;">
                  <input type="password" name="password1" class="form-control form-control-lg" style="height:20px;border-radius:4px;" />
                  <label class="form-label" style="font-weight:bold;">&nbsp;&nbsp;Confirm password</label>
                </div>
                <br>
                <div class="form-check d-flex justify-content-center mb-5" style="margin-left:10%;">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label">
                    I agree all statements in <a href="#!" class="text-body" style="text-decoration:none;color:white;"><u>Terms of service</u></a>
                  </label>
                </div>
                <br>
                <div class="d-flex justify-content-center">
                  <input type="submit" style="margin-left:40%;width:20%;height:30px;color:white;background:black;font-weight:bold;">
                </div>
                <br>
                <div style="margin-left:100px;">
{% for msg in messages %}
<h3 class="justify-content-center">{{msg}}</h3>
{% endfor %}
</div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
